<!DOCTYPE html>
<!-- define angular app -->
<html ng-app="oppiaGithubPages">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="description" content="Oppia : A tool for creating interactive tutors">
  <link rel="stylesheet" type="text/css" media="screen" href="static/css/stylesheet.css">
  <!-- javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="app.js"></script>
  <title ng-bind="$root.title"></title>
</head>
<!-- define angular controller -->

<body>
  <!-- HEADER -->
  <div id="header_wrap" class="outer">
    <header class="inner">
      <a id="forkme_banner" href="https://github.com/oppia">View on GitHub</a>
      <h1 id="project_title"><a href="#" class="anchor" >Oppia</a></h1>
      <h2 id="project_tagline" ng-bind="$root.projectTag"></h2>
    </header>
  </div>
  <div id="main_content_wrap" class="outer">
    <div ng-include="'pages/sidebar.html'"></div>
    <div ng-controller="mainController">
      <!-- angular templating -->
      <!-- this is where content will be injected -->
      <div ng-view>
      </div>
    </div>
  </div>
  <!-- FOOTER  -->
  <div id="footer_wrap" class="outer">
    <footer class="inner">
      <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
    </footer>
  </div>
  <script src="static/javascripts/run_prettify.js?autoload=true&amp;skin=sunburst&amp;lang=css" defer="defer"></script>
  <script type="text/javascript">
  var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
  document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
  try {
    var pageTracker = _gat._getTracker("UA-66335041-1");
    pageTracker._trackPageview();
  } catch (err) {}
  </script>
</body>

</html>
