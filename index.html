<!DOCTYPE html>
<html ng-app="oppiaGithubPages">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Oppia : A tool for creating interactive tutors">
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/stylesheet.css">
    <link rel="shortcut icon" type="image/png" href="static/images/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="app.js"></script>
    <title ng-bind="$root.title"></title>
  </head>

  <body>
    <div id="page_overlay"></div>
    <div class="outer">
      <section id="header_wrap">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/oppia/oppia">View on GitHub</a>
          <a ng-click="showSideBar()" ng-controller="sidebarCtrl">
            <img id="hamburger-menu" src="static/images/hamburger.png"></img>
          </a>
          <h1 id="project_title"><a href="https://www.oppia.org" class="anchor">Oppia</a></h1>
          <h2 id="project_tagline" ng-bind="$root.projectTag"></h2>
        </header>
      </section>
      <section id="main_content_wrap">
        <!--A container to make a grid with a fixed column-->
        <main class="row main_content">
          <!-- Side menu for mobile devices. Toggled by the hamburger -->
          <div class="column sidebar_wrapper" id="mobile_page_sidebar" ng-controller="sidebarCtrl">
            <div ng-include="'pages/sidebar.html'"></div>
          </div>

          <!-- Side menu for desktop and ipads. Always visible -->
          <div class="column sidebar_wrapper" id="desktop_page_sidebar" ng-controller="sidebarCtrl">
            <div ng-include="'pages/sidebar.html'"></div>
          </div>
          <!-- Content will be injected here. -->
          <div class="column view-content" ng-view autoscroll="true"></div>
        </main>
      </section>
    </div>
    <script src="static/javascripts/run_prettify.js?autoload=true&amp;skin=sunburst&amp;lang=css" defer="defer"></script>
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-66335041-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>

</html>
